<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站地图 - 开发工具箱</title>
  <meta name="description" content="开发工具箱网站地图，包含所有工具页面的链接">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-3xl font-bold mb-8">网站地图</h1>
    
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-3">首页</h2>
      <ul class="list-disc list-inside space-y-2">
        <li><a href="/" class="text-blue-600 hover:text-blue-800">首页</a></li>
      </ul>
    </div>
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-3">JSON 工具</h2>
      <ul class="list-disc list-inside space-y-2">
        <li><a href="/json/formatter" class="text-blue-600 hover:text-blue-800">JSON 格式化/压缩</a></li>
        <li><a href="/json/converter" class="text-blue-600 hover:text-blue-800">JSON 转换</a></li>
        <li><a href="/json/validator" class="text-blue-600 hover:text-blue-800">JSON 验证</a></li>
      </ul>
    </div>
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-3">编码/解码工具</h2>
      <ul class="list-disc list-inside space-y-2">
        <li><a href="/encode/base64" class="text-blue-600 hover:text-blue-800">Base64 编码/解码</a></li>
        <li><a href="/encode/url" class="text-blue-600 hover:text-blue-800">URL 编码/解码</a></li>
        <li><a href="/encode/html" class="text-blue-600 hover:text-blue-800">HTML 实体转换</a></li>
      </ul>
    </div>
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-3">格式转换工具</h2>
      <ul class="list-disc list-inside space-y-2">
        <li><a href="/converter/markdown" class="text-blue-600 hover:text-blue-800">Markdown 转 HTML</a></li>
        <li><a href="/converter/csv" class="text-blue-600 hover:text-blue-800">CSV 转 JSON</a></li>
      </ul>
    </div>
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-3">其他工具</h2>
      <ul class="list-disc list-inside space-y-2">
        <li><a href="/regex" class="text-blue-600 hover:text-blue-800">正则表达式测试</a></li>
        <li><a href="/timestamp" class="text-blue-600 hover:text-blue-800">时间戳转换</a></li>
        <li><a href="/sitemap" class="text-blue-600 hover:text-blue-800">网站地图</a></li>
      </ul>
    </div>
    
    <div class="mt-12 pt-8 border-t border-gray-200">
      <p class="text-sm text-gray-600">
        最后更新：2025/7/21 | 
        <a href="/sitemap.xml" class="text-blue-600 hover:text-blue-800">XML 站点地图</a>
      </p>
    </div>
  </div>
</body>
</html>
